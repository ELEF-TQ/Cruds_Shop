<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">

    <title>Elef-TQ | SHOP</title>
</head>
<body>
    <div class="container">
        <div class="heading text-center p-4">
            <h2>Elef-TQ | SHOP</h2>
            <p>Product Mangement System</p>
        </div>
        <div class="inputs text-center d-flex flex-column gap-3 mb-5">
            <input type="text" placeholder="title" id="title" class="form-control"> 
            <div class="price d-flex justify-content-between gap-2">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price" class="form-control">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes" class="form-control">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads" class="form-control">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount" class="form-control">
                <div class="p-2 bg-danger text-white rounded" id="total">0000</div>
            </div>
            <input type="number" placeholder="count" id="count" class="form-control">
            <input type="text" placeholder="category" id="category" class="form-control">
            <button id="submit" class="btn btn-primary">Create</button>
        </div>
        <div class="outputs d-flex flex-column gap-3 ">
            <div class="searchBlock text-center d-flex flex-column gap-3">
                <input onkeyup="searchItem(this.value)" type="text" id="search" placeholder="search" class="form-control">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle" class="btn btn-primary">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory" class="btn btn-primary">Search By Categpry</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table class="table table-dark">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                 
                    
                </tbody>


            </table>
        </div>
    </div>
     

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
